<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Upload QR Code | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px #00f2fe;
      text-align: center;
    }

    h2 {
      color: #00f2fe;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 12px;
      background: #1e1e2f;
      color: white;
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: 0 0 8px #00f2fe;
      margin-bottom: 20px;
      width: 80%;
    }

    button {
      background: #00f2fe;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px #00f2fe;
    }

    button:hover {
      background: #00c3cc;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 30px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="upload-container">
  <h2>Upload QR Code / Payment Image</h2>

  <form th:action="@{/admin/imagesave}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required /><br/>
    <button type="submit">Upload</button>
  </form>

  <a href="/admin/home" class="back-link">‚Üê Back to Admin Dashboard</a>
</div>

</body>
</html>
