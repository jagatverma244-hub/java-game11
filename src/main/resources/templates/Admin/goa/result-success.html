<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Game Result Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00f0ff;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #00f0ff;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #00c2d6;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 30px 20px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #00f0ff;
    }

    .table-wrapper {
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(0, 240, 255, 0.1);
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #00f0ff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn-back:hover {
      background-color: #00c2d6;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
      }

      .nav-links a {
        margin: 8px 0;
      }

      .btn-back {
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<!-- âœ… Top Navbar -->
<nav class="navbar">
  <div class="logo">ðŸŽ¯ Game Result</div>
  <div class="nav-links">
    <a href="/admin/Goadeclare-result">Declare Result</a>
    <a href="/admin/goaall-bets">View Bets</a>
    <a href="/admin/games">Manage Games</a>
    <a href="/">Home</a>
  </div>
</nav>

<div class="container">
  <h1>Result Summary for Game #<span th:text="${gameNo}">0</span></h1>

  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th>User</th>
        <th>Selected Number</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bet : ${bets}">
        <td th:text="${bet.user.UName}">User Name</td>
        <td th:text="${bet.selectedNumber}">Number</td>
        <td th:text="${bet.amount}">Amount</td>
        <td th:text="${bet.status}">Status</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div style="text-align: center;">
    <a href="/admin/Goadeclare-result" class="btn-back">â¬… Back to Declare Page</a>
    <a href="/admin/goaall-bets" class="btn-back" style="margin-left: 15px;">ðŸ“‹ View All Bets</a>
  </div>
</div>

</body>
</html>
