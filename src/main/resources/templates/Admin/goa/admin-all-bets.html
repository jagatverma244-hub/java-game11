<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bets (Admin)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #00f2fe;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px #00f2fe;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 242, 254, 0.2);
            font-size: 1rem;
            font-weight: bold;
        }

        td {
            font-size: 0.95rem;
        }

        a {
            margin-top: 30px;
            background: #00f2fe;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 8px #00f2fe;
            transition: background 0.3s;
        }

        a:hover {
            background: #00c3cc;
        }
    </style>
</head>
<body>
<h2>All Bets</h2>

<table border="1">
    <thead>
    <tr>
        <th>User</th>
        <th>Game No</th>
        <th>Selected Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bet : ${bets}">
        <td th:text="${bet.userName}">User</td>
        <td th:text="${bet.gameNo}">1</td>
        <td th:text="${bet.selectedNumber}">10</td>
        <td th:text="${bet.amount}">â‚¹100</td>
        <td th:text="${bet.status}">PENDING</td>
        <td th:text="${#temporals.format(bet.createdAt, 'dd-MM-yyyy HH:mm')}">Time</td>
    </tr>

    </tbody>
</table>

<a href="/admin/dashboard">Back to Admin Panel</a>
</body>
</html>
