<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deposit Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #00f0ff;
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      background: #00c2d6;
    }

    h2 {
      color: #00f0ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .success { background-color: #28a745; color: white; }
    .error { background-color: #dc3545; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      color: #00f0ff;
    }

    td {
      color: #eee;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .success-btn {
      background-color: #28a745;
      color: white;
    }

    .fail-btn {
      background-color: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* Modal */
    .confirm-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .confirm-box {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border: 2px solid #00f0ff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      text-align: center;
      width: 320px;
    }

    .confirm-message {
      font-size: 18px;
      color: #fff;
      margin-bottom: 25px;
    }

    .confirm-buttons button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-yes {
      background-color: #00ffbf;
      color: #000;
    }

    .btn-no {
      background-color: #ff4c60;
      color: #fff;
    }

    .btn-yes:hover {
      background-color: #00cc99;
    }

    .btn-no:hover {
      background-color: #e60026;
    }
  </style>

  <script>
    let activeForm = null;

    function confirmAction(button, actionType) {
      activeForm = button.closest("form");
      document.getElementById("confirmMessage").textContent =
              `Are you sure you want to mark this transaction as ${actionType}?`;
      document.querySelector(".confirm-overlay").style.display = "flex";
    }

    function handleConfirm(choice) {
      document.querySelector(".confirm-overlay").style.display = "none";
      if (choice === 'yes' && activeForm) {
        activeForm.submit();
      }
    }

  </script>
  <script>

    // ✅ Auto-hide message after 10 seconds
    window.onload = function () {
      const successMsg = document.querySelector('.message.success');
      const errorMsg = document.querySelector('.message.error');

      if (successMsg) {
        setTimeout(() => successMsg.style.display = 'none', 10000);
      }
      if (errorMsg) {
        setTimeout(() => errorMsg.style.display = 'none', 10000);
      }
    };
  </script>
</head>
<body>

<a href="javascript:history.back()" class="back-btn">← Back</a>

<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>

<h2>Pending UTR Transactions</h2>

<table>
  <thead>
  <tr>
    <th>Deposit No</th>
    <th>UTR Number</th>
    <th>Amount</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Status</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="txn : ${transactions}">
    <td th:text="${txn.depositNumber}">123</td>
    <td th:text="${txn.UTRNumber}">UTR123</td>
    <td th:text="${txn.amount}">500</td>
    <td th:text="${txn.user.UName}">John Doe</td>
    <td th:text="${txn.user.UEmail}">john@example.com</td>
    <td th:text="${txn.user.mobileNumber}">1234567890</td>
    <td th:text="${txn.status}">PENDING</td>
    <td th:text="${#temporals.format(txn.createdAtl, 'yyyy-MM-dd HH:mm')}">2025-07-26 14:30</td>
    <td>
      <!-- SUCCESS -->
      <form th:action="@{/admin/depositpayment/submit}" method="post" style="display:inline;">
        <input type="hidden" name="transactionId" th:value="${txn.id}" />
        <input type="hidden" name="status" value="SUCCESS" />
        <button type="button" class="btn success-btn"
                onclick="confirmAction(this, 'SUCCESS')">Mark Success</button>
      </form>

      <!-- FAILED -->
      <form th:action="@{/admin/depositpayment/submit}" method="post" style="display:inline;">
        <input type="hidden" name="transactionId" th:value="${txn.id}" />
        <input type="hidden" name="status" value="FAILED" />
        <button type="button" class="btn fail-btn"
                onclick="confirmAction(this, 'FAILED')">Mark Failed</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Confirmation Modal -->
<div class="confirm-overlay">
  <div class="confirm-box">
    <div id="confirmMessage" class="confirm-message">Are you sure?</div>
    <div class="confirm-buttons">
      <button class="btn-yes" onclick="handleConfirm('yes')">Yes</button>
      <button class="btn-no" onclick="handleConfirm('no')">No</button>
    </div>
  </div>
</div>

</body>
</html>
