<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdraw | RoomStack</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to left, #232526, #414345);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .withdraw-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px #ff416c;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #ff416c;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ff416c;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #ff4b2b;
        }

        .quick-amounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .amount-btn {
            background: #ff416c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #ff416c;
        }

        .amount-btn:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }

        .custom-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
        }

        .custom-input input {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            outline: none;
            background: #1e1e2f;
            color: white;
            text-align: center;
            box-shadow: 0 0 8px #ff416c;
        }

        .submit-btn {
            margin-top: 30px;
            background: #ff416c;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #ff416c;
        }

        .submit-btn:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }

        .error-message {
            margin-top: 15px;
            color: #ff7070;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="withdraw-container">
    <a href="javascript:history.back()" class="back-btn">← Back</a>
    <h2>Withdraw Amount</h2>

    <!-- ✅ Show error if insufficient balance -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/payment/withdrawprocess}" method="post">
        <div class="quick-amounts">
            <button type="button" class="amount-btn" onclick="setWithdrawAmount(100)">₹100</button>
            <button type="button" class="amount-btn" onclick="setWithdrawAmount(200)">₹200</button>
            <button type="button" class="amount-btn" onclick="setWithdrawAmount(500)">₹500</button>
            <button type="button" class="amount-btn" onclick="setWithdrawAmount(1000)">₹1000</button>
            <button type="button" class="amount-btn" onclick="setWithdrawAmount(2000)">₹2000</button>
        </div>

        <div class="custom-input">
            <label for="amount">Or Enter Custom Amount</label><br>
            <input type="number" id="amount" name="amount" min="1000" max="25000" th:value="${withdrawRequest.amount}" required />
        </div>
        <div class="custom-input">
            <label for="UPIID">Or Enter your UPI_ID  </label><br>
            <input type="text" id="UPIID" name="UPIID"  th:value="${withdrawRequest.UPIID}" required />
        </div>

        <div style="text-align: center;">
            <button type="submit" class="submit-btn">Request Withdrawal</button>
        </div>
    </form>
</div>

<script>
    function setWithdrawAmount(val) {
        document.getElementById('amount').value = val;
    }
</script>

</body>
</html>
