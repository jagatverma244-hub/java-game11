<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit | RoomStack</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* same CSS, no changes */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            background-color: #00f2fe;
            color: white;

            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #00f2fe;
        }

        .deposit-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px #00f2fe;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #00f2fe;
        }

        .quick-amounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .amount-btn {
            background: #00f2fe;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #00f2fe;
        }

        .amount-btn:hover {
            background: #00c3cc;
            transform: scale(1.05);
        }

        .custom-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
        }

        .custom-input input {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            outline: none;
            background: #1e1e2f;
            color: white;
            text-align: center;
            box-shadow: 0 0 8px #00f2fe;
        }

        .submit-btn {
            margin-top: 30px;
            background: #00f2fe;
            color: black;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #00f2fe;
        }

        .submit-btn:hover {
            background: #00c3cc;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="deposit-container">

    <a href="javascript:history.back()" class="back-btn">← Back</a>
    <h2>Deposit Amount</h2>
    <!-- ✅ FORM POST goes to controller -->
    <form th:action="@{/payment/paymentprocess}" method="post">

        <div class="quick-amounts">
            <button type="button" class="amount-btn" onclick="setAmount(100)">₹100</button>
            <button type="button" class="amount-btn" onclick="setAmount(200)">₹200</button>
            <button type="button" class="amount-btn" onclick="setAmount(500)">₹500</button>
            <button type="button" class="amount-btn" onclick="setAmount(1000)">₹1000</button>
            <button type="button" class="amount-btn" onclick="setAmount(2000)">₹2000</button>
        </div>

        <div class="custom-input">
            <label for="amount">Or Enter Custom Amount</label><br>
            <input type="number" id="amount" name="amount" min="100" max="2000" th:value="${depositRequest.amount}" required />
        </div>

        <!-- ✅ REAL submit button -->
        <div style="text-align: center;">
            <button type="submit" class="submit-btn">Proceed to Deposit</button>
        </div>
    </form>


</div>

<script>
    function setAmount(val) {
        document.getElementById('amount').value = val;
    }
</script>

</body>
</html>
