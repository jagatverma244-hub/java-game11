<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }

        .qr-image {
            max-width: 250px;
            border: 3px solid white;
            border-radius: 10px;
        }

        .input-field {
            margin-top: 25px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 280px;
            font-size: 18px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #00c853;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #00b248;
        }

        .message {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
        }

        .success {
            background-color: #4caf50;
            color: white;
        }

        .error {
            background-color: #e53935;
            color: white;
        }

        .back-btn {
            margin-top: 20px;
            display: block;
            color: #90caf9;
            text-decoration: underline;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}">Transaction submitted successfully!</div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}">Something went wrong!</div>
    <h2>Scan & Pay</h2>

    <!-- ✅ MESSAGE BLOCK MOVED TO TOP BELOW HEADING -->


    <!-- QR IMAGE -->
    <img th:src="'data:image/jpeg;base64,' + ${image}" class="qr-image" alt="QR Code" />

    <!-- FORM -->
    <form th:action="@{/payment/submit-utr}" method="post">
        <input type="hidden" name="txId" th:value="${txId}" />

        <div class="input-field">
            <input type="text" name="utrNumber" placeholder="Enter 16-digit UTR Number (e.g., HDFC123456789012)"
                   minlength="12" maxlength="22" pattern="[A-Za-z0-9]{12,22}" required />
        </div>

        <button type="submit" class="submit-btn">Submit UTR</button>
    </form>

    <a href="javascript:history.back()" class="back-btn">← Back</a>
</div>
</body>
</html>
