

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>User Login - RoomStack Prime</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      width: 100%;
      max-width: 400px;
      animation: pulse-glow 5s infinite;
    }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 30px #00e6e6; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e6e6;
      text-shadow: 0 0 6px #0ff;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-top: 6px;
      background: #111;
      color: #0ff;
      font-size: 14px;
      box-shadow: inset 0 0 5px #0ff;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }

    .btn {
      background-color: #0ff;
      color: #000;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #00cccc;
      box-shadow: 0 0 10px #0ff;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      color: #0ff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-shadow: 0 0 5px #0ff;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Enter Game Arena</h2>
  <form th:action="@{/user/login}" method="post">
    <div class="form-group">
      <label>Email or Mobile</label>
      <input type="text" name="username"  placeholder="Enter Email or Mobile" required />


    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password"  placeholder="Enter Password" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Login</button>
    </div>
<!--    <div class="error" th:if="${error != null}" th:text="${error}"></div>-->
    <div class="error" th:if="${error}" th:text="'Invalid email or password!'"></div>


  </form>


  <div class="form-footer">
    Don't have an account? <a th:href="@{/user/register}">Register here</a><br>
    <a th:href="@{/forgot-password}">Forgot Password?</a>
  </div>
</div>
</body>
</html>
