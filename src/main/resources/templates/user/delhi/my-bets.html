<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #00f0ff;
            text-shadow: 0 0 8px #00f0ff;
        }

        .table-wrapper {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(8px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            font-weight: bold;
            border-bottom: 1px solid #00f0ff;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }

        .btn-back {
            display: block;
            margin: 30px auto 0;
            padding: 10px 25px;
            background-color: #00f0ff;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            width: fit-content;
            box-shadow: 0 0 10px #00f0ff;
            transition: background-color 0.2s ease;
        }

        .btn-back:hover {
            background-color: #00c2d6;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            table, th, td {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Normal Bets (Last 1 Day)</h2>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Game No</th>
                <th>Selected Number</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bet : ${bets}">
                <td th:text="${bet.gameNo}">1</td>
                <td th:text="${bet.selectedNumber}">50</td>
                <td th:text="${bet.amount}">₹100</td>
                <td th:text="${bet.status}">PENDING</td>
                <td th:text="${#temporals.format(bet.createdAt, 'dd-MM-yyyy HH:mm')}">Time</td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>My Gharup Bets (Last 1 Day)</h2>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Game No</th>
                <th>Selected Number</th>
                <th>Amount</th>
                <th>Status</th>
                <th>type</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gBet : ${gharupBets}">
                <td th:text="${gBet.gameNo}">1</td>
                <td th:text="${gBet.digit}">50</td>
                <td th:text="${gBet.amount}">₹100</td>
                <td th:text="${gBet.status}">PENDING</td>
                <td th:text="${gBet.type}">type</td>
                <td th:text="${#temporals.format(gBet.createdAt, 'dd-MM-yyyy HH:mm')}">Time</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="javascript:history.back()" class="btn-back">← Back</a>
</div>

</body>
</html>
